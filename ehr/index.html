<html>
  <head>
    <script type="text/javascript" >
    var messageEventHandler = function (event) {
      console.log('RECEIVED A MESSAGE FROM', event);
      if (event.origin === 'http://localhost:8001') {
        console.log("MESSAGE FROM EMBEDDED APP", event.data);
      }
    }
    window.addEventListener('message', messageEventHandler, false);
    </script>
  </head>

  <body style="background-color: #00cafe">
    <h1>Mock EHR DEMO</h1>
    <table border="1" style="background-color: white;">
      <tr><th>ehr state</th><th>value</th></tr>
      <tr><td>handshakes</td><td>0</td></tr>
    </table>
    <br>
    <button>Close App</button>
    <button>Handshake -> App</button>
    <hr>
    <iframe
      id="appFrame"
      border=1
      width="99%"
      height="65%"
      src="http://localhost:8001"
    ></iframe>
  </body>
</html>
